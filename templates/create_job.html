{% extends 'base.html' %}
{% block title %}Create Job - Job Portal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create Job</h2>
    {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
                <li class="{% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-sm font-medium">Job Title:</label>
            <input type="text" id="title" name="title" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="company" class="block text-sm font-medium">Company:</label>
            <input type="text" id="company" name="company" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="location" class="block text-sm font-medium">Location:</label>
            <input type="text" id="location" name="location" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium">Description:</label>
            <textarea id="description" name="description" required class="w-full p-2 border rounded"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Create Job</button>
    </form>
</div>
{% endblock %}
