<header class="bg-blue-900 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">EEDAS Job Portal</h1>
    <nav>
      <a href="{% url 'index' %}" class="mx-2 hover:text-orange-400">Home</a>
      <a href="{% url 'select_role' %}" class="mx-2 hover:text-orange-400">Select Role</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="mx-2 hover:text-orange-400">Logout</a>
      {% else %}
        <button data-modal-target="#loginModal" class="mx-2 hover:text-orange-400">Login</button>
        <button data-modal-target="#registerModal" class="mx-2 hover:text-orange-400">Register</button>
      {% endif %}
    </nav>
  </div>
</header>
