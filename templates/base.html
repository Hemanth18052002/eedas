{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Job Portal{% endblock %}</title>

    <link href="{% static 'css/main.css' %}" rel="stylesheet" onerror="this.onerror=null; this.remove();">
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-gray-800">
    {% include 'header.html' %}

    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}


</body>
</html>
